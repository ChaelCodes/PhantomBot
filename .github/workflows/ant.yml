name: Java CI

on: [push, pull_request]

jobs:
  build:
    name: Test on ${{ matrix.os }} with JDK 11.0.4
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11.0.4
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.4
    - name: Build with Ant
      run: $JAVA_HOME/ant -noinput -buildfile build.xml test
